<aside class="pre-header">
  <div class="wrapper">
    <div class="pre-header-tagline">{% t Le seul événement français dédié à la Web Performance %}</div>
    {% include social-links.html year=include.year %}
  </div>
</aside>
<header class="page-header">
  <div class="wrapper">
    <div class="page-main-title h-like">
      <a class="page-main-title-link" href="{{ page.baseurl | default:site.baseurl }}/{{ page.year|default: site.current_edition }}/{{ include.link.anchor }}" title="{% t Accueil %}">
        <img src="/assets/svg/wls-inline
          {%- if page.year == 2020 -%}
            -lazy-loaded
          {%- endif -%}.svg" class="page-main-title-logo" alt="{{ site.seo_title }}" width="950" height="224"/>
      </a>
      {% include navigation.html year=year %}
    </div>
  </div>
</header>

{% unless page.hide_banner %}{% include banners/banner-elephant-nantes.html locale=page.locale page_top=true no_lazy=true %}{% endunless %}
