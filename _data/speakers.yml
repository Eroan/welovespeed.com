rick:
  name: Rick Viscomi
  image: /assets/images/speakers/rick.jpg
  url: https://twitter.com/rick_viscomi
  en_US:
    alt: >-
      Rick is smiling.
    bio: >-
      Web transparency advocate at Google and steward of [@HTTPArchive](https://twitter.com/HTTPArchive) data. Coauthor of [@UsingWPT](https://twitter.com/UsingWPT).
  fr_FR:
    alt: >-
      Rick, souriant.
    bio: >-
      Défenseur de la transparence sur le Web chez Google et intendant des données de [@HTTPArchive](https://twitter.com/HTTPArchive). Co-autheur [@UsingWPT](https://twitter.com/UsingWPT).
stephanie:
  name: Stéphanie Walter
  image: /assets/images/speakers/walterstephanie.jpg
  url: https://twitter.com/WalterStephanie
  en_US:
    alt: >-
      Selfie
    bio: >-
      Stéphane has almost a decade of experience in crafting user centric and delightful experiences. She's specialized in mobile design and complex interfaces and can help with product strategy, a passion she shares through her articles and conferences all around the world.
  fr_FR:
    alt: >-
      Selfie
    bio: >-
      Stéphane a près d'une décennie d'expérience dans l'élaboration d'expériences centrées sur l'utilisateur et agréables. Elle est spécialisée dans le design mobile et les interfaces complexes et peut aider à la stratégie produit, une passion qu'elle partage à travers ses articles et conférences dans le monde entier.
lesfurets:
  name: Dimitri Baeli
  image: /assets/images/speakers/lesfurets.jpg
  en_US:
    alt: >-
      LesFurets.com logo
    bio: >-
      CTO at LesFurets.com, a French comparison site that enables users to compare rates, warranties and services for automobile, health, two-wheeler, home and loan insurance.
  fr_FR:
    alt: >-
      Logo de LesFurets.com
    bio: >-
      CTO chez LesFurets.com, un site de comparaison français qui permet de comparer les tarifs, les garanties et les services d'assurance automobile, santé, deux roues, habitation et emprunteur.
ouestfrance:
  name: Jerome Debray
  image: /assets/images/speakers/ouestfrance.jpg
  en_US:
    alt: >-
      Ouest France logo
    bio: >-
      CTO at Ouest-France Multimédia, a subsidiary of Ouest-France dedicated to providing services and managing Ouest-France's web portals organized by sector: automotive, real estate, employment, internships & block release training and the maville.com network.
  fr_FR:
    alt: >-
      Logo Ouest France
    bio: >-
      CTO de Ouest-France Multimédia, une filiale de Ouest-France dédiée aux prestations de services et gestion des portails web de Ouest-France organisés par secteur : automobile, immobilier, emploi, stages-alternance, et le réseau maville.com.
lequipe:
  name: Francois Boury
  image: /assets/images/speakers/lequipe.jpg
  en_US:
    alt: >-
      L'Équipe logo
    bio: >-
      Internet CTO at L'Équipe, the leading French sports information site.
  fr_FR:
    alt: >-
      Logo l'Équipe
    bio: >-
      Directer technique Internet de L'Équipe interactif, le premier site d'informations sportives français.
