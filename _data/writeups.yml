- year: 2018
  writeups:
    - url: https://www.ekino.fr/articles/mick-grzesitchak-ingenieur-java-chez-ekino-revient-sur-la-conference-we
      title: "Mick Grzesitchak, Ingénieur Java chez ekino revient sur la conférence We Love Speed"
      authors: [Team Ekino, Mick Grzesitchak]
      locale: fr_FR
      extract: >-
        Le dynamisme de l’événement m’a marqué. Comme si l’état d’esprit de la communauté Performance était performant. 🙂<br/>
        La culture de la performance en entreprise est nécessaire pour de nombreux secteurs d’activité. J’ai l’impression qu’elle s’étend au-delà des aspects techniques et marque les esprits de façon plus globale.
      from:
        name: Ekino
        url: https://www.ekino.fr/
    - url: https://blog.badalic.com/welovespeed-conference
      title: "Conference: WeLoveSpeed"
      authors: [Jonas Badalic]
      locale: en_US
      extract: >-
        A big thank you to the organizers, this could not have been better!<br/>
        I really mean it, you've clearly put a lot of effort and thought into making this conference happen by providing everything needed prior and during the conference!
    - url: https://blog.clever-age.com/fr/2018/10/31/we-love-speed-2018/
