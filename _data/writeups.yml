        […] mon coup de ❤️ est allé à <a href="https://www.welovespeed.com/2019/interventions/#romuald">la conférence de Romuald Priol</a> sur la relation qui existe entre la performance et l’impact environnemental des apps digitales. Sujet, dont il est difficile de prendre conscience et de trouver des moyens d’applications concrets dans un projet digital, mais qui devrait peu à peu titiller notre conscience à tous.
